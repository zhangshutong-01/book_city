<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/libs/flexible.js"></script>
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrap">
        <header>
            <span class="icon-sign"></span>
            <div class="tab">
                <span class="tab-item active">书城</span>
                <span class="tab-item">书架</span>
                <div class="line"></div>
            </div>
            <span class="icon-my"></span>
        </header>
        <div class="content">
            <div class="swiper-container wrap-swiper swiper-no-swiping">
                <div class="swiper-wrapper">
                    <div class="swiper-slide book-city">
                        <div up='上拉加载' down='下拉刷新'>
                            <ul class="list">
                                <section class="block">
                                    <div class="search">
                                        <div class="search-link">
                                            <div class="not-ipt">请输入书名，作者，关键字</div>
                                        </div>
                                    </div>
                                    <div class="swiper-container swiper2 swiper-no-swiping">
                                        <div class="swiper-wrapper wrapper2">
                                            <script id="swiper" type="text/x-handlebars-template">
                                                {{#each data}}
                                                <div class="swiper-slide">
                                                    <img src="{{ad_pic_url}}" alt="">
                                                </div>
                                                {{/each}}
                                            </script>
                                        </div>
                                    </div>
                                    <ul class="top-home__btn">
                                        <script id="list" type="text/x-handlebars-template">
                                            {{#each data}}{{#unless size}}
                                            <li>
                                                <img src="{{ad_copy}}" alt="">
                                                <p>{{ad_name}}</p>
                                            </li>
                                            {{/unless}}{{/each}}
                                        </script>
                                    </ul>
                                </section>
                                <section class="block">
                                    <div class="title-line">本周最火</div>
                                    <div class="top-list"></div>
                                </section>
                                <section class="block">
                                    <div class="title-line">本周最火</div>

                                </section>
                            </ul>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <section class="block">
                            <div class="search">
                                <div class="search-link">
                                    <div class="not-ipt">请输入书名，作者，关键字</div>
                                    <div class="switch-btn"></div>
                                </div>
                            </div>

                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/libs/require.js"></script>
<script>
    require(['js/main'], function() {
        require(['index'])
    })
</script>

</html>
